<!doctype html>
<html class="zc-html">

<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .zc-body {
      background: #fff;
    }

    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 530px;
    }

    .zc-ref {
      display: none;
    }
  </style>
</head>
​

<body class="zc-body">
  ​
  <div id="myChart" class="chart--container">
    <a href="https://www.zingchart.com/" rel="noopener" class="zc-ref">Powered by ZingChart</a>
  </div>

  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
  type: 'line',
      "scale-x": {
        zooming: 1
      },
      zoom: {
        "preserve-zoom": true
      },
      preview: {
        live: true,
        borderWidth: 5,
        backgroundColor: "#f7d7f4",
        handle: {
          borderRadius: 0,
          backgroundColor: "#333",
          lineColor: "#aaa",
          height: 50,
          width: 13
        }
      },
      csv: {
		
        //url: '6MQN44M2_company.csv',
		//url: 'https://cdn.zingchart.com/resources/6MQN44M2_company.csv',
		//url: 'https://drive.google.com/file/d/19OINLhHTaacG-IBQyobBNBkLrsveovwe/view?usp=sharing',
		//url: 'https://drive.google.com/drive/folders/11uoyIR6gChsHOeS9Eng9htjwVECy_6rn?usp=sharing/6MQN44M2_company.csv',
		url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQpp5N3G-EK55ocy8RkmWk6AL8Sa71jo8xrd2Hp7H4R--MOhJQhRtocuuxPwLxKch4lHMa2ZfNqP05/pub?gid=1182229795&single=true&output=csv',
	
		
		
		smartScales: true,
        verticalLabels: true
      }
    };

    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      cacheControl: '',
      height: '100%',
      width: '100%',
    });
  </script>
</body>

</html>
